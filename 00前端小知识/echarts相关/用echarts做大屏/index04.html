    <style>
        .app-sort-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
            width: 100%;
            padding: 0px 30px
        }
        
        .app-sort-content li {
            box-sizing: border-box;
            width: 50%;
            display: flex;
            margin: 6px 0px
        }
        
        .app-sort-content li:nth-child(2n) {
            padding-left: 10px
        }
        
        .app-sort-content li .right-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 15px
        }
        
        .app-sort-content li .right-content .count {
            font-size: 12px;
            font-family: PingFangSC, PingFangSC-Light;
            font-weight: 300;
            text-align: left;
            color: #eef8fe;
            line-height: 17px;
        }
        
        .app-sort-content li .right-content .app-name {
            opacity: 1;
            font-size: 14px;
            font-family: PingFangSC, PingFangSC-Semibold;
            font-weight: 600;
            text-align: center;
            color: #eef8fe;
            line-height: 20px;
        }
    </style>

</head>
