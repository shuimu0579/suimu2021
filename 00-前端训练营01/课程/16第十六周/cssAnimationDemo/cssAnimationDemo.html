<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue
    }
</style>
<div id="el"></div>
<botton onclick="start()">start</botton>
<botton onclick="stop()">stop</botton>

<script>
    let el = document.getElementById('el')
    el.style.transition = 'ease 5s'

    function start() {
        el.style.transform = 'translate(300px, 300px)'
    }

    function stop() {
        console.log(getComputedStyle(el).transform)
        el.style.transition = 'none'
    }
</script>
