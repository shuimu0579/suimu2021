<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button id="test">js单线程</button>
    <script>
      document.getElementById('test').onclick = function(argument) {
        //结果可以是3214 ，也可能是3142
        setTimeout(function() {
          console.log(4)
        }, 0)
        console.log(1)
      }
      setTimeout(function() {
        console.log(2)
      }, 2000)
      console.log(3)
    </script>
  </body>
</html>
